<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="row w-100% text-center bg-primary text-white">
      <div class="col col-md-4 p-3 border border-dark border-2">1 column</div>
      <div class="col col-md-4 p-3 border border-dark border-2">2 column</div>
      <div class="col col-md-4 p-3 border border-dark border-2">3 column</div>
    </div>
    <h2 class="text-center">Esercizio 2</h2>
    <div
      class="row w-100% text-center bg-warning text-dark border border-dark border-2"
    >
      <div
        class="col col-sm-12 col-md-12 col-lg-4 p-3 border border-dark border-2"
      >
        1 column
      </div>
      <div
        class="col col-sm-12 col-md-12 col-lg-4 p-3 border border-dark border-2"
      >
        2 column
      </div>
      <div
        class="col col-sm-12 col-md-12 col-lg-4 p-3 border border-dark border-2"
      >
        3 column
      </div>
    </div>
    <h2 class="text-center">Esercizio 3</h2>
    <div class="row w-100% text-center bg-success text-white">
      <div class="col p-3 border border-dark border-2">1 column</div>
      <div class="col p-3 border border-dark border-2">2 column</div>
      <div class="col p-3 border border-dark border-2">3 column</div>
    </div>
    <h2 class="text-center">Esercizio 4</h2>
    <div class="row w-100% text-center bg-danger text-white">
      <div
        class="col col-sm-2 col-md-2 col-lg-2 p-3 border border-dark border-2"
      >
        1 column
      </div>
      <div
        class="col col-sm-8 col-md-8 col-lg-8 p-3 border border-dark border-2"
      >
        2 column
      </div>
      <div
        class="col col-sm-2 col-md-2 col-lg-2 p-3 border border-dark border-2"
      >
        3 column
      </div>
    </div>
    <h2 class="text-center">Esercizio 5</h2>
    <div class="row w-100% text-center text-white">
      <div class="col col-sm-12 col-md-12 col-lg-8 bg-info p-3">
        1 column
        <div
          class="row w-100% d-flex justify-content-center align-items-center"
        >
          <div
            class="col col-sm-12 col-md-12 col-lg-4 d-flex justify-content-center align-items-center bg-dark-subtle"
          >
            1
          </div>
          <div
            class="col col-sm-12 col-md-12 col-lg-4 d-flex justify-content-center align-items-center bg-dark-subtle"
          >
            2
          </div>
        </div>
      </div>
      <div class="col col-sm-12 col-md-12 col-lg-4 bg-info p-3">2 column</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
